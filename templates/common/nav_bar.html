{% load static %}
{% load user_info %}

<nav class="navbar navbar-expand-lg bg-info-subtle" style="background-color: rgba(2, 255, 209, 0.32);">
    <div class="container-fluid">
        <a class="navbar-brand fw-medium fs-4" href="{% url 'dashboard' %}">
{#          <img src="{% static 'fish.png' %}" alt="fish logo" width="50" height="50" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">#}
            Надежда
        </a>
        {% if current_path == '/' %}
            <form class="d-flex" method="Post">
                <span class="form-control me-2 bg-info-subtle">
                    {% csrf_token %}
                    {{ form }}
                </span>
                <button class="btn btn-info btn-sm" type="submit">Избери</button>
            </form>
        {% endif %}
    </div>

    <div class="container-fluid">

        <ul class="navbar-nav text-center fs-5">
            <li>
                <a class="nav-link" aria-current="page" href="#">Дневен отчет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Месечен отчет</a>
            </li>
        </ul>
    </div>

    <ul class="navbar-nav fs-5">
        {% if user.is_authenticated %}
            <li>
                <a class="nav-link pt-2" href="{% url 'profile_details' user.pk %}">
                  <span>{{ user.username }}</span>
                </a>
            </li>
            <li>
                <form id = "logout-form" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                </form>
                <a class="nav-link pt-2" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    <span>Изход</span>
                </a>
            </li>
        {% else %}
            <li>
                <a class="nav-link" href="{% url 'login' %}">Вход</a>
            </li>
        {% endif %}
      </ul>
</nav>

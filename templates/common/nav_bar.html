{% load static %}
{% load user_info %}

<nav class="navbar navbar-expand-lg bg-info-subtle" style="background-color: rgba(2, 255, 209, 0.32);">
    <div class="container-fluid">
        <a class="navbar-brand fw-medium fs-4 d-flex justify-content-center" href="{% url 'dashboard' %}">
            Надежда
        </a>

        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav fs-5">
                <li  class="nav-item">
                    {% if current_path == '/' %}
                        <form class="d-flex" method="Post">
                            <span class="form-control me-1 bg-info-subtle fs-5">
                                {% csrf_token %}
                                {{ form }}
                            </span>
                            <button class="btn btn-info btn-sm mr-5 fs-5" type="submit">Избери</button>
                        </form>
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'create_report' %}">Отчети</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav fs-5">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link pt-2" href="{% url 'profile_details' user.pk %}">
                          <span>{{ user.username }}</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form id = "logout-form" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                        </form>
                        <a class="nav-link pt-2" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                            <span>Изход</span>
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Вход</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

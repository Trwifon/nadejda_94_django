{% extends 'common/index.html' %} 
{% load static %}

{% block content %}
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <span class="message">
                Искате ли да добавите към цената на поръчка {{ record.order }}
            </span>
            <br>
            <span class="message">
                разликата от промяната на стъклата: {{ diff }} лв
            </span>
            <p>
                <div class="buttons-group">
                    <button name="ok" class="buttons">
                        Да
                    </button>
                    <button name="cancel" class="buttons">
                        Не
                    </button>            
                </div>
            </p>
        </form>
    </div>
{% endblock content %}

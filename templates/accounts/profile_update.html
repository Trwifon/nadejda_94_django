{% extends 'common/index.html' %}
{% load static %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <h4>Edit profile</h4>
            <hr>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-space">
                    {{ field.label_tag }}
                    {{ field }}
                    <br>
                    {{ field.help_text }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button class="btn btn-primary btn-lg">OK</button>
        </div>
    </form>
{% endblock %}

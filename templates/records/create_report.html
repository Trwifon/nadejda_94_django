{% extends 'common/index.html' %}
{% load static %}

{% block content %}
    <form class="form-group mb-3 " method="post">
        <h4>Отчети</h4>
        <hr>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button name="display" class = "btn btn-info " type="submit">Създай отчет</button>
        <button name="excel" class = "btn btn-info " type="submit">Към Excel</button>
    </form>
{% endblock %}
